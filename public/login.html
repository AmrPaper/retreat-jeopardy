<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autist Jeopardy WIP</title>
    <link rel="icon" href="/public/favicon.ico">
    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
    <h1 id="title">WIP</h1>
    <p id="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <form id='login-page' action="/login" method="post">
        <fieldset>
            <label for="username">Username <input type="text" id="username" required placeholder="Enter your username"></label>
            <label for="user-password">Password <input type="text" id="user-password" required placeholder="Enter your password"></label>
            <label for="room-key">Room Key <input type="text" id="room-key" required placeholder="Enter your room key"></label>
        </fieldset>
        <fieldset>
            <a href="/public/register.html" class="register-link inline">Create an account?</a>
            <button class="login inline" id="login" type="submit">Login</button>
        </fieldset>
    </form>
</body>
</html>
