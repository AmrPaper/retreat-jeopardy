<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autist Jeopardy WIP</title>
    <link rel="icon" href="/public/favicon.ico">
    <link rel="stylesheet" href="/CSS/register.css">
</head>
<body>
    <h1 id="title">WIP</h1>
    <p id="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <form id='register-page' action="/register" method="post">
        <fieldset>
            <label for="username">Username <input type="text" id="username" required placeholder="Enter your username"></label>
            <label for="user-password">Password <input type="text" id="user-password" required placeholder="Enter your password"></label>
        </fieldset>
        <fieldset>
            <a href="/public/login.html" class="login-link inline">Already have an account?</a>
            <button class="register inline" id="register" type="submit">Next</button>
        </fieldset>
    </form>
</body>
</html>
